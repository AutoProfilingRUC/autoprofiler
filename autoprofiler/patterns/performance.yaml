- id: high_cpu_usage
  meaning: "Sustained CPU consumption observed"
  condition:
    cpu_percent_avg: "> 75"
  suggestions:
    - "Inspect hot paths with sampling profilers like py-spy."
    - "Look for busy loops or unnecessary polling."
- id: memory_growth_risk
  meaning: "Resident set size peaks above expected thresholds"
  condition:
    rss_bytes_max: "> 500000000"
  suggestions:
    - "Review object lifecycles and caching strategies."
    - "Capture heap snapshots to locate large allocations."
- id: insufficient_system_samples
  meaning: "Insufficient sampling data collected"
  condition:
    sample_count: "< 2"
  suggestions:
    - "Run the workload for longer or decrease the sampling interval."
    - "Ensure the process remains active while profiling."
- id: cpu_hot_path_detected
  category: "cpu"
  meaning: "High cumulative CPU time reported by cProfile"
  condition:
    total_time: "> 1.0"
  suggestions:
    - "Inspect top_functions in the cProfile artifact for hotspots."
    - "Batch or cache expensive computations to reduce repeated work."
